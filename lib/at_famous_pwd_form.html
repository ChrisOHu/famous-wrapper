  {{#Surface size=formSize class="at-pwd-form"}}
    {{#SequentialLayout size="[undefined, undefined]" fields=fields}}
      {{#famousEach fields}}
        {{>Surface template="atInput" size="[undefined, auto]"}}
      {{/famousEach}}
      {{#View size=linkSize}}
        {{#if showForgotPasswordLink}}
          {{>Surface template="atPwdLink" size="[undefined, true]"}}
        {{/if}}
      {{/View}}  
      {{> Surface template="atPwdFormBtn" size="[undefined, auto]"}}
    {{/SequentialLayout}}
  {{/Surface}}
</template>
