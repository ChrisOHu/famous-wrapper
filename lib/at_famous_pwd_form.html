<template name="atFamousPwdForm">
  {{#ContainerSurface size=formSize class="at-pwd-form"}}
    {{#SequentialLayout size=formSize fields=fields}}
      {{#famousEach fields}}
        {{>Surface template="atInput" size="[undefined, auto]"}}
      {{/famousEach}}
      {{#View size=linkSize}}
        {{#if showForgotPasswordLink}}
          {{>Surface template="atPwdLink" size="[undefined, auto]"}}
        {{/if}}
      {{/View}}
      {{> Surface template="atPwdFormBtn" size="[undefined, auto]"}}
    {{/SequentialLayout}}
  {{/ContainerSurface}}
</template>
