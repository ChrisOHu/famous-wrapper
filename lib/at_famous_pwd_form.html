<template name="atFamousPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate>
      <fieldset {{disabled}}>
        <!--  
        {{#famousEach fields}}
          {{>Surface template="atInput" size="[400, 20]"}}
        {{/famousEach}}
        -->
        {{#View size="[undefined, 20]"}}
          {{#if showForgotPasswordLink}}
            {{>Surface template="atPwdLink" size="[400, 30]"}}
          {{/if}}
        {{/View}}
        {{> Surface template="atPwdFormBtn" size="[400, 60]"}}
      </fieldset>
    </form>
  </div>
</template>
