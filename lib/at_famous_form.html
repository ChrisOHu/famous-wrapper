<template name="atFamousForm">
  {{#unless hide}}
    {{#ContainerSurface size="[undefined, undefined]" class="at-form"}}
      {{#SequentialLayout size=formSize}}
        {{#View size=atTitleSize}}
          {{#if showTitle}}
            {{>Surface template="atTitle" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atSigninLinkSize}}
          {{#if showSignInLink}}
            {{>Surface template="atSigninLink" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atOauthSize}}
          {{#if showOauthServices}}
            {{> atOauth}}
          {{/if}}
        {{/View}}
        {{#View size=atSepSize}}
          {{#if showServicesSeparator}}
            {{>Surface template="atSep" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atErrorSize}}
          {{#if showError}}
            {{>Surface template="atError" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atResultSize}}
          {{#if showResult}}
            {{>Surface template="atResult" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atPwdFormSize}}
          {{#if showPwdForm}}
            {{>Surface template="atPwdForm" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atSignupLinkSize}}
          {{#if showSignUpLink}}
            {{>Surface template="atSignupLink" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
        {{#View size=atTermsLinkSize}}
          {{#if showTermsLink}}
            {{>Surface template="atTermsLink" size="[undefined, true]"}}
          {{/if}}
        {{/View}}
      {{/SequentialLayout}}
    {{/ContainerSurface}}
  {{/unless}}
</template>
