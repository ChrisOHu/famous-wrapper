<template name="atFamousForm">
  {{#unless hide}}
    {{#ContainerSurface class="at-form"}}
      {{#SequentialLayout}}
        {{#famousIf showTitle}}
          {{#Surface size="[undefined, true]" modifier="StateModifier"}}
            {{> atTitle}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showOauthServices}}
          {{> atOauth}}
        {{/famousIf}}
        {{#famousIf showServicesSeparator}}
          {{#Surface size="[undefined, true]"}}
            {{> atSep}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showError}}
          {{#Surface size="[undefined, true]"}}
            {{> atError}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showResult}}
          {{#Surface size="[undefined, true]"}}
            {{> atResult}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showPwdForm}}
          {{#Surface size="[undefined, true]" watchSize=true}}
            {{> atPwdForm}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showSignInLink}}
          {{#Surface size="[undefined, true]"}}
            {{> atSigninLink}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showSignUpLink}}
          {{#Surface size="[undefined, true]"}}
            {{> atSignupLink}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showTermsLink}}
          {{#Surface size="[undefined, true]"}}
            {{> atTermsLink}}
          {{/Surface}}
        {{/famousIf}}
      {{/SequentialLayout}}
    {{/ContainerSurface}}
  {{/unless}}
</template>
