<template name="atFamousForm">
  {{#unless hide}}
    {{#ContainerSurface size="[undefined, undefined]" class="at-form"}}
      {{#SequentialLayout size="[undefined, auto]"}}
        {{#famousIf showTitle}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atTitle}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showOauthServices}}
          {{> atOauth}}
        {{/famousIf}}
        {{#famousIf showServicesSeparator}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atSep}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showError}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atError}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showResult}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atResult}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showMessage}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atMessage}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showPwdForm}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atPwdForm}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showSignInLink}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atSigninLink}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showSignUpLink}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atSignupLink}}
          {{/Surface}}
        {{/famousIf}}
        {{#famousIf showTermsLink}}
          {{#Surface size="[undefined, auto]" modifier="StateModifier"}}
            {{> atTermsLink}}
          {{/Surface}}
        {{/famousIf}}
      {{/SequentialLayout}}
    {{/ContainerSurface}}
  {{/unless}}
</template>
