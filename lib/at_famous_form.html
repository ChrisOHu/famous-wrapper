<template name="atFamousForm">
  {{#unless hide}}
    {{#SequentialLayout size="[400, 600]"}}
    <!--{{#Surface size="[400, undefined]"}}-->
      <div class="at-form">
        {{#View size="[undefined, 20]"}}
          {{#if showTitle}}
            {{>Surface template="atTitle" size="[400, 20]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 20]"}}
          {{#if showSignInLink}}
            {{>Surface template="atSigninLink" size="[400, 20]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 90]"}}
          {{#if showOauthServices}}
            {{>Surface template="atOauth" size="[400, 90]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 30]"}}
          {{#if showServicesSeparator}}
            {{>Surface template="atSep" size="[400, 30]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 30]"}}
          {{#if showError}}
            {{>Surface template="atError" size="[400, 20]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 30]"}}
          {{#if showResult}}
            {{>Surface template="atResult" size="[400, 20]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 30]"}}
          {{#if showPwdForm}}
            {{>Surface template="atPwdForm" size="[400, 20]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 30]"}}
          {{#if showSignUpLink}}
            {{>Surface template="atSignupLink" size="[400, 20]"}}
          {{/if}}
        {{/View}}
        {{#View size="[undefined, 30]"}}
          {{#if showTermsLink}}
            {{>Surface template="atTermsLink" size="[400, 20]"}}
          {{/if}}
        {{/View}}
      </div>
    {{/SequentialLayout}}
    <!--{{/Surface}}-->
  {{/unless}}
</template>
